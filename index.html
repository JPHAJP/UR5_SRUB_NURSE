    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuraci√≥n del carrusel
            const carouselInner = document.querySelector('.carousel-inner');
            
            // Rutas a los videos e im√°genes (simularemos estas rutas)
            const videos = [
                'Manual_and_docs/Videos/VID-20241212-WA0001.mp4',
                'Manual_and_docs/Videos/VID-20241212-WA0002.mp4',
                'Manual_and_docs/Videos/VID-20241212-WA0003.mp4',
                'Manual_and_docs/Videos/VID-20241212-WA0004.mp4',
                'Manual_and_docs/Videos/VID-20241212-WA0006.mp4',
                'Manual_and_docs/Videos/VID-20241212-WA0007.mp4',
                'Manual_and_docs/Videos/VID-20241212-WA0009.mp4'
            ];
            
            // Simulamos que tenemos algunas fotos
            const imagenes = [
                'Manual_and_docs/Fotografias/33.jpg',
                'Manual_and_docs/Fotografias/25.jpg', // Fixed comma to period
                'Manual_and_docs/Fotografias/17.jpg',
                'Manual_and_docs/Fotografias/14.jpg',
                'Manual_and_docs/Fotografias/7.jpg',
                'Manual_and_docs/Fotografias/6.jpg',
                'Manual_and_docs/Fotografias/16.jpg'
            ];
            
            // Combinamos videos e im√°genes para el carrusel
            const mediaItems = [...videos, ...imagenes];
            
            // Crear elementos del carrusel
            mediaItems.forEach((item, index) => {
                const isVideo = item.endsWith('.mp4');
                
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                if (index === 0) carouselItem.classList.add('active');
                
                if (isVideo) {
                    const video = document.createElement('video');
                    video.className = 'd-block w-100';
                    video.src = item;
                    video.controls = true;
                    video.muted = true;
                    
                    // Cuando termina el video, pasar al siguiente slide
                    video.addEventListener('ended', () => {
                        const carousel = bootstrap.Carousel.getInstance(document.getElementById('mediaCarousel'));
                        carousel.next();
                    });
                    
                    carouselItem.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.className = 'd-block w-100';
                    img.src = item;
                    img.alt = `Imagen ${index + 1}`;
                    carouselItem.appendChild(img);
                }
                
                carouselInner.appendChild(carouselItem);
            });
            
            // Inicializar el carrusel con intervalo de 10 segundos para im√°genes
            const carousel = new bootstrap.Carousel(document.getElementById('mediaCarousel'), {
                interval: 10000
            });
            
            // Pausar el carrusel autom√°tico cuando se reproduce un video
            document.querySelectorAll('.carousel-item video').forEach(video => {
                video.addEventListener('play', () => {
                    carousel.pause();
                });
            });
            
        });
    </script>
